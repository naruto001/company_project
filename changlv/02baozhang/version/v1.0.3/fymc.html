    <script type="text/javascript">
        $(".list-ul>li").on("swipeleft", function (event) {
            event.stopPropagation()
            $(this).siblings(this).animate(
                { "left": "0px" },
                500
            );
            $(this).animate(
                { "left": "-120px" },
                500
            );

        });
        
    </script>
