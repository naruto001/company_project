<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport"/>
        <meta content="portrait" name="x5-orientation"/>
        <meta content="true" name="x5-fullscreen"/>
        <meta content="portrait" name="screen-orientation"/>
        <meta content="yes" name="full-screen"/>
        <meta content="telephone=no,email=no" name="format-detection"/>
        <meta content="YES" name="apple-touch-fullscreen"/>
        <meta content="yes" name="apple-mobile-web-app-capable"/>
        <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
        <meta content="-1" http-equiv="Expires"/>
        <meta content="no-cache" http-equiv="pragram"/>
        <!-- amazeUi -->
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <!-- Set render engine for 360 browser -->
        <meta content="webkit" name="renderer">
        <!-- No Baidu Siteapp-->
        <meta content="no-siteapp" http-equiv="Cache-Control"/>
        <!-- Add to homescreen for Chrome on Android -->
        <meta content="yes" name="mobile-web-app-capable">
        <!-- Add to homescreen for Safari on iOS -->
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta content="Amaze UI" name="apple-mobile-web-app-title"/>
        <meta content="#0e90d2" name="msapplication-TileColor"/>
        <meta name="x5-fullscreen" content="true"/>
        <meta name="screen-orientation" content="portrait"/>
        <meta name="full-screen" content="yes"/>
        <link rel="stylesheet" href="css/frame.css"/>
        <title>门票详情</title>
		<script src="js/rem.js"></script>
		<script src="js/jquery-1.12.4.min.js"></script>
		<link rel="stylesheet" href="css/selectFilter.css" />
        <link rel="stylesheet" href="css/accordion.css"/>
        <link href="css/font-awesome.min.css" rel="stylesheet">
	</head>
	<body>   
		<!--header -->
			<div class="header">
				<a href="jdmp.html" class="back" ><i class="iconfont">&#xe66f;</i></a>
				<p class="h_title">景点门票</p>
			</div>
		<!-- end header -->
			
		<!-- content -->
			<div class="content">
				<form name="mpxq_form">
					<p class="mpxq_name"><i class="iconfont">&#xe61f;</i><span class="spots">天门山景区</span></p>
					<ul class="mpxq_list">
						<li class="clear">
							<span class="mpxq_left">票据</span><span class="mpxq_right">成人票</span>
						</li>
						<li class="clear">
							<span class="mpxq_left">游玩日期</span><span class="mpxq_right">2017-11-03</span>
						</li>
						<li class="clear">
							<span class="mpxq_left">购买数量</span><span class="mpxq_right">6</span>
						</li>
						<li class="clear">
							<span class="mpxq_left">单价</span><span class="mpxq_right">￥230</span>
						</li>
						<li class="clear">
							<span class="mpxq_left">实际消费数量</span>
							<input type="text" class="mpxq_right" placeholder="请输入实际消费数量"/>
						</li>
						<li class="clear">
							<span class="mpxq_left">实际消费总额</span>
							<input type="text" class="mpxq_right" placeholder="请输入实际消费总额"/>
						</li>
						<li class="clear">
	                            <span class="mpxq_left">付款方式</span>
	                            <!-- filter-->
	                            <div class="filter_box20">
	                                <div class="filter_text">
	                                    <input class="filter_title" type="text"  readonly placeholder="pleace select"/>
	                                    <i class="icon icon_filter_arrow"></i>
	                                </div>
	                                <select name="filter">
	                                    <option value="a" selected>导游现付</option>
	                                    <option value="b">游客现付</option>
	                                    <option value="c">公司代付</option>
	                                    <option value="d">付付付付</option>
	                                    <option value="e">55555</option>
	                                    <option value="f">66666</option>
	                                    <option value="g">77777</option>
	                                </select>
	                            </div>
	                                <!-- end filter -->
	                        </li>
						<li class="clear">
							<span class="mpxq_left">付款金额</span>
							<input type="text" class="mpxq_right" placeholder="请输入付款金额"/>
						</li>
					</ul>
					<!-- <a href="#" class="mpxq_save">保存</a> -->
					<input type="button" class="mpxq_save" value="保存"/>
				</form>
				<!-- 再次确认保存-->
				<div class="cover" style="display:none;">
					<form class="verify_box clear">
						<p class="verify_notice"><i class="iconfont">&#xe664;</i>确定保存当前记录</p>
						<input type="button" value="取消" class="cancel"/>
						<input type="submit" value="确定" class="confirm"/>
					</form>
				</div>
				<!-- end 再次确认保存-->
			</div>
		<!-- end content -->
		 <script src="js/selectFilter.js"></script>
		 <script>
            $('.filter_box20').selectFilter();
        </script>
        <script>
        	var oSave = document.querySelector(".mpxq_save");
        	var oCover = document.querySelector(".cover");
        	var oCancel = document.querySelector(".cancel");
        	oSave.onclick = function () {
        		oCover.style.display = "block";
        	}
        	oCancel.onclick = function () {
        		oCover.style.display = "none";
        	}
        </script>
	</body>
</html>
