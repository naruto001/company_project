<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport"/>
        <meta content="portrait" name="x5-orientation"/>
        <meta content="true" name="x5-fullscreen"/>
        <meta content="portrait" name="screen-orientation"/>
        <meta content="yes" name="full-screen"/>
        <meta content="telephone=no,email=no" name="format-detection"/>
        <meta content="YES" name="apple-touch-fullscreen"/>
        <meta content="yes" name="apple-mobile-web-app-capable"/>
        <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
        <meta content="-1" http-equiv="Expires"/>
        <meta content="no-cache" http-equiv="pragram"/>
        <!-- amazeUi -->
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <!-- Set render engine for 360 browser -->
        <meta content="webkit" name="renderer">
        <!-- No Baidu Siteapp-->
        <meta content="no-siteapp" http-equiv="Cache-Control"/>
        <!-- Add to homescreen for Chrome on Android -->
        <meta content="yes" name="mobile-web-app-capable">
        <!-- Add to homescreen for Safari on iOS -->
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta content="Amaze UI" name="apple-mobile-web-app-title"/>
        <meta content="#0e90d2" name="msapplication-TileColor"/>
        <meta name="x5-fullscreen" content="true"/>
        <meta name="screen-orientation" content="portrait"/>
        <meta name="full-screen" content="yes"/>
        <link rel="stylesheet" href="css/frame.css"/>
        <title>餐饮详情</title>
        <script src="js/rem.js"></script>
        <script src="js/jquery-1.12.4.min.js"></script>
        <link rel="stylesheet" href="css/selectFilter.css" />
        <link rel="stylesheet" href="css/accordion.css"/>
        <link href="css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>   
        <!--header -->
            <div class="header">
                <a href="cylb.html" class="back" ><i class="iconfont">&#xe66f;</i></a>
                <p class="h_title">餐饮</p>
            </div>
        <!-- end header -->
            
        <!-- content -->
            <div class="content">
                <form class="cyxq_wrap" name="cyxq_wrap">
                    <div class="cyxq_tit">
                        <img class="cylb_pic" src="img/cylb02.png"/>
                        <p class="cylb_tit">京溪国际酒店</p>
                        <p class="cylb_date">2017-11-19</p>
                    </div>
                    <ul class="cyxq_list accordion" id="accordion">
                        <li class="list_li clear">
                            <span class="cyxq_left">早餐</span>
                            <input type="text" class="cyxq_right" placeholder="请输入用餐人数"/>
                        </li>
                        <li class="list_li clear">
                            <span class="cyxq_left">人均单价</span>
                            <input type="text" class="cyxq_right" placeholder="请输入人均单价"/>
                        </li>
                        <li class="cyxq_sum clear">
                            <p class="link"><span class="cyxq_left">预算合计</span><span class="cyxq_right">￥450</span><i class="fa fa-chevron-down"></i></p>
                            <ul class="submenu">
                                <li clas="cyxq_inner_li">
                                    <span class="cyxq_iner_left">实际消费数量</span>
                                    <input type="text" class="cyxq_inner_right" placeholder="请输入实际消费数量"/>
                                </li>
                                <li clas="cyxq_inner_li">
                                    <span class="cyxq_iner_left">实际消费总额</span>
                                    <input type="text" class="cyxq_inner_right" placeholder="请输入实际消费总额"/>
                                </li>
                                <li clas="cyxq_inner_li01">
                                    <span class="szqk_left">付款方式</span>
                                    <!-- filter-->
                                    <div class="filter_box12">
                                        <div class="filter_text">
                                            <input class="filter_title" type="text"  readonly placeholder="pleace select"/>
                                            <i class="icon icon_filter_arrow"></i>
                                        </div>
                                        <select name="filter">
                                            <option value="a" selected>导游现付</option>
                                            <option value="b">游客现付</option>
                                            <option value="c">公司代付</option>
                                            <option value="d">付付付付</option>
                                            <option value="e">55555</option>
                                            <option value="f">66666</option>
                                            <option value="g">77777</option>
                                        </select>
                                    </div>
                                        <!-- end filter -->
                                </li>
                                <li clas="cyxq_inner_li">
                                    <span class="cyxq_iner_left">付款金额</span>
                                    <input type="text" class="cyxq_inner_right" placeholder="请输入款金额"/>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <input type="submit" value="保存提交" class="cyxq_submit"/>
                </form>
            </div>
        <!-- end content -->
        <!--filter-->
        <script src="js/selectFilter.js"></script>
        <script src="js/accordion.js"></script>
        <script>
            $('.filter_box12').selectFilter();
        </script>
    </body>
</html>
