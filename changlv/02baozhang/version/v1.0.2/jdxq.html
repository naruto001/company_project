<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport"/>
        <meta content="portrait" name="x5-orientation"/>
        <meta content="true" name="x5-fullscreen"/>
        <meta content="portrait" name="screen-orientation"/>
        <meta content="yes" name="full-screen"/>
        <meta content="telephone=no,email=no" name="format-detection"/>
        <meta content="YES" name="apple-touch-fullscreen"/>
        <meta content="yes" name="apple-mobile-web-app-capable"/>
        <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
        <meta content="-1" http-equiv="Expires"/>
        <meta content="no-cache" http-equiv="pragram"/>
        <!-- amazeUi -->
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <!-- Set render engine for 360 browser -->
        <meta content="webkit" name="renderer">
        <!-- No Baidu Siteapp-->
        <meta content="no-siteapp" http-equiv="Cache-Control"/>
        <!-- Add to homescreen for Chrome on Android -->
        <meta content="yes" name="mobile-web-app-capable">
        <!-- Add to homescreen for Safari on iOS -->
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta content="Amaze UI" name="apple-mobile-web-app-title"/>
        <meta content="#0e90d2" name="msapplication-TileColor"/>
        <meta name="x5-fullscreen" content="true"/>
        <meta name="screen-orientation" content="portrait"/>
        <meta name="full-screen" content="yes"/>
        <link rel="stylesheet" href="css/frame.css"/>
        <title>酒店住宿详情</title>
        <script src="js/rem.js"></script>
        <script src="js/jquery-1.12.4.min.js"></script>
        <link rel="stylesheet" href="css/selectFilter.css" />
        <link rel="stylesheet" href="css/accordion.css"/>
        <link href="css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>   
        <!--header -->
            <div class="header">
                <a href="jdzs.html" class="back" ><i class="iconfont">&#xe66f;</i></a>
                <p class="h_title">酒店住宿</p>
            </div>
        <!-- end header -->
            
        <!-- content -->
            <div class="content">
                <form class="jdxq_wrap" name="jdxq_wrap">
                    <div class="jdxq_top">
                        <p class="jdxq_tt clear">
                            <span class="jdxq_rs">双人间</span>
                            <span class="jdxq_hol">京溪国际酒店</span>
                        </p>
                        <p class="jdxq_tb clear">
                            <span class="jdxq_num">4间 | 双床 </span>
                            <span class="jdxq_sum">合计：￥<i>1200</i></span>
                        </p>
                    </div>
                    <div class="jdxq_mid clear">
                        <div class="jdxq_ml">
                            <p class="jdxq_start">2017年11月09日</p>
                            <p class="jdxq_ruzhu">入住</p>
                        </div>
                        <div class="jdxq_mm">
                            <span class="jdxq_days">1晚</span>
                        </div>
                        <div class="jdxq_mr">
                            <p class="jdxq_start">2017年11月10日</p>
                            <p class="jdxq_ruzhu">离店</p>
                        </div>
                    </div>
                    <ul class="jdxq_list">
                        <li>
                            <span class="jdxq_left">预计消费数量：</span>
                            <input type="text" class="jdxq_right" placeholder="请输入预计消费数量"/>
                        </li>
                        <li>
                            <span class="jdxq_left">预计消费金额：</span>
                            <input type="text" class="jdxq_right" placeholder="请输入预计消费金额"/>
                        </li>
                        <li>
                            <span class="jdxq_left">实际消费数量：</span>
                            <input type="text" class="jdxq_right" placeholder="请输入实际消费数量"/>
                        </li>
                        <li>
                            <span class="jdxq_left">实际消费总额：</span>
                            <input type="text" class="jdxq_right" placeholder="请输入实际消费数量"/>
                        </li>
                        <li class="clear fkfs">
                            <span class="jdxq_left">付款方式</span>
                            <!-- filter-->
                            <div class="filter_box16">
                                <div class="filter_text">
                                    <input class="filter_title" type="text"  readonly placeholder="pleace select"/>
                                    <i class="icon icon_filter_arrow"></i>
                                </div>
                                <select name="filter">
                                    <option value="a" selected>导游现付</option>
                                    <option value="b">游客现付</option>
                                    <option value="c">公司代付</option>
                                    <option value="d">付付付付</option>
                                    <option value="e">55555</option>
                                    <option value="f">66666</option>
                                    <option value="g">77777</option>
                                </select>
                            </div>
                                <!-- end filter -->
                        </li>
                        <li>
                            <span class="jdxq_left">付款金额：</span>
                            <input type="text" class="jdxq_right" placeholder="请输入实际消费数量"/>
                        </li>
                    </ul>
                    <input type="submit" value="保存提交" class="jdxq_submit"/>
                </form>
            </div>
        <!-- end content -->
        <!--filter-->
        <script src="js/selectFilter.js"></script>
        <script src="js/accordion.js"></script>
        <script>
            $('.filter_box16').selectFilter();
        </script>
    </body>
</html>
